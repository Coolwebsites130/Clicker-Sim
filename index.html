<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clicker Sim</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #1f1f1f;
      color: #0f0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 4px #000;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    #rage-bar {
      width: 30px;
      height: 100vh;
      background: #222;
      position: relative;
      margin-top: 60px;
    }

    #rage-fill {
      width: 100%;
      background: limegreen;
      position: absolute;
      bottom: 0;
      height: 0%;
      transition: height 0.1s ease;
    }

    #sidebar {
      width: 280px;
      padding: 10px;
      border-right: 2px solid #333;
      margin-top: 60px;
    }

    #main {
      flex: 1;
      text-align: center;
      padding: 20px;
      position: relative;
      margin-top: 60px;
    }

    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
      width: 90%;
    }

    button:hover {
      background-color: #0c0;
    }

    #gift {
      position: absolute;
      top: 100px;
      left: -200px;
      padding: 15px 30px;
      background: gold;
      color: black;
      border-radius: 12px;
      font-weight: bold;
      display: none;
      animation: slide 12s linear forwards;
    }

    @keyframes slide {
      0% { left: -200px; top: 100px; }
      100% { left: 100vw; top: 150px; }
    }

    #bonusText {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-weight: bold;
      color: #0ff;
      opacity: 0;
      pointer-events: none;
      animation: none;
    }

    @keyframes fallAndFade {
      0% { top: 20px; opacity: 1; }
      100% { top: 100px; opacity: 0; }
    }

    h1 {
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/40" alt="Logo" />
    <h2>Clicker Sim</h2>
  </header>

  <div id="rage-bar"><div id="rage-fill"></div></div>

  <div id="sidebar">
    <h3>Click Upgrades</h3>
    <button onclick="buyUpgrade('upg1', 20, 10)" id="upg1">+10 Clicks (20)</button>
    <button onclick="buyUpgrade('upg2', 50, 25)" id="upg2">+25 Clicks (50)</button>
    <button onclick="buyUpgrade('upg3', 100, 50)" id="upg3">+50 Clicks (100)</button>

    <h3>Passive Income</h3>
    <button onclick="buyAutoUpgrade('factory', 500, 1)" id="factory">üè≠ Factory (500)</button>
    <button onclick="buyAutoUpgrade('store', 1500, 5)" id="store">üè¨ Store (1500)</button>
    <button onclick="buyAutoUpgrade('office', 5000, 15)" id="office">üè¢ Office (5000)</button>
    <button onclick="buyAutoUpgrade('bank', 15000, 50)" id="bank">üè¶ Bank (15000)</button>
    <button onclick="buyAutoUpgrade('ufo', 50000, 200)" id="ufo">üõ∏ UFO (50000)</button>
    <button onclick="buyAutoUpgrade('construction', 200000, 500)" id="construction">üèóÔ∏è Construction Site (200k)</button>
    <button onclick="buyAutoUpgrade('volcano', 750000, 2500)" id="volcano">üåã Volcano Drill (750k)</button>
    <button onclick="buyAutoUpgrade('aibot', 2500000, 10000)" id="aibot">üß† AI Bot Farm (2.5M)</button>
    <button onclick="buyAutoUpgrade('blackhole', 10000000, 50000)" id="blackhole">üí• Black Hole Extractor (10M)</button>
  </div>

  <div id="main">
    <h1>Clicks: <span id="clicks">0</span></h1>
    <button onclick="addClick()">CLICK ME</button>
    <button id="gift" onclick="collectGift()">üéÅ Gift!</button>
    <div id="bonusText">2X!!!</div>
  </div>

  <script>
    let clicks = parseInt(localStorage.getItem("clicks")) || 0;
    let baseClickValue = parseInt(localStorage.getItem("clickValue")) || 1;
    let upgrades = JSON.parse(localStorage.getItem("upgrades")) || { upg1: 0, upg2: 0, upg3: 0 };
    let autoUpgrades = JSON.parse(localStorage.getItem("autoUpgrades")) || {
      factory: 0, store: 0, office: 0, bank: 0, ufo: 0, construction: 0, volcano: 0, aibot: 0, blackhole: 0
    };
    let rage = 0;
    let giftVisible = false;

    function getClickValue() {
      return rage >= 100 ? baseClickValue * 2 : baseClickValue;
    }

    function addClick() {
      clicks += getClickValue();
      rage = Math.min(100, rage + 4);
      updateRageBar();
      if (rage === 100) showBonusText();
      saveProgress();
      updateDisplay();
    }

    function showBonusText() {
      const bonus = document.getElementById("bonusText");
      bonus.style.animation = "fallAndFade 1s ease-out";
      bonus.style.opacity = 1;
      setTimeout(() => {
        bonus.style.animation = "none";
        bonus.style.opacity = 0;
      }, 1000);
    }

    function buyUpgrade(id, cost, value) {
      if (clicks >= cost) {
        clicks -= cost;
        baseClickValue += value;
        upgrades[id] = (upgrades[id] || 0) + 1;
        saveProgress();
        updateDisplay();
      }
    }

    function buyAutoUpgrade(id, cost, rate) {
      if (clicks >= cost) {
        clicks -= cost;
        autoUpgrades[id] = (autoUpgrades[id] || 0) + 1;
        saveProgress();
        updateDisplay();
      }
    }

    function generateAutoClicks() {
      let total = 0;
      for (const key in autoUpgrades) {
        let rate = {
          factory: 1, store: 5, office: 15, bank: 50,
          ufo: 200, construction: 500, volcano: 2500, aibot: 10000, blackhole: 50000
        }[key];
        total += autoUpgrades[key] * rate;
      }
      if (total > 0) {
        clicks += total;
        saveProgress();
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById("clicks").innerText = clicks;
      document.getElementById("upg1").innerText = `+10 Clicks (20) [x${upgrades.upg1}]`;
      document.getElementById("upg2").innerText = `+25 Clicks (50) [x${upgrades.upg2}]`;
      document.getElementById("upg3").innerText = `+50 Clicks (100) [x${upgrades.upg3}]`;
      for (const key in autoUpgrades) {
        const names = {
          factory: "üè≠ Factory", store: "üè¨ Store", office: "üè¢ Office",
          bank: "üè¶ Bank", ufo: "üõ∏ UFO", construction: "üèóÔ∏è Construction Site",
          volcano: "üåã Volcano Drill", aibot: "üß† AI Bot Farm", blackhole: "üí• Black Hole Extractor"
        };
        const costs = {
          factory: 500, store: 1500, office: 5000, bank: 15000,
          ufo: 50000, construction: 200000, volcano: 750000, aibot: 2500000, blackhole: 10000000
        };
        const el = document.getElementById(key);
        if (el) el.innerText = `${names[key]} (${costs[key].toLocaleString()}) [x${autoUpgrades[key]}]`;
      }
    }

    function updateRageBar() {
      document.getElementById("rage-fill").style.height = rage + "%";
    }

    function drainRageBar() {
      setInterval(() => {
        if (rage > 0) {
          rage -= 1;
          updateRageBar();
        }
      }, 100);
    }

    function saveProgress() {
      localStorage.setItem("clicks", clicks);
      localStorage.setItem("clickValue", baseClickValue);
      localStorage.setItem("upgrades", JSON.stringify(upgrades));
      localStorage.setItem("autoUpgrades", JSON.stringify(autoUpgrades));
    }

    function spawnGift() {
      if (giftVisible) return;
      if (Math.random() <= 0.15) {
        document.getElementById("gift").style.display = "block";
        giftVisible = true;
        setTimeout(() => {
          document.getElementById("gift").style.display = "none";
          giftVisible = false;
        }, 12000);
      }
    }

    function collectGift() {
      const bonus = Math.floor(Math.random() * 20) + 10;
      clicks += bonus;
      document.getElementById("gift").style.display = "none";
      giftVisible = false;
      saveProgress();
      updateDisplay();
    }

    setInterval(spawnGift, 5000);
    setInterval(generateAutoClicks, 1000);
    drainRageBar();
    updateDisplay();
    updateRageBar();
  </script>
</body>
</html>
